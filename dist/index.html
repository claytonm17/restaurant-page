<!-- Remove style tag when completed -->
<style>

    * {
        margin: 0px;
        padding: 0px;
    }

    :root {
        font-size: 16px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        --background-fade: rgba(0, 0, 0, 0.8);
        --border-color: #555555;
        --light-text-color: #FFFFFA;
        --alt-text-color: #f67132;
        --alt-background-color: #011001;
    }

    body {
        background-image: url(./images/background.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    .heading {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: var(--background-fade);
        border-bottom: 1px var(--border-color) solid;
        color: var(--light-text-color);
        padding: 1rem;
        margin-bottom: 3rem;
    }

    h1 {
        padding: 1rem;
        font-family: cursive;
        font-size: 4rem;
    }

    nav.navbar {
        display: flex;
        gap: 10%;
    }

    .home-button, .menu-button, .contact-button {
        background: none;
        border: none;
        color: var(--light-text-color);
        font-size: 1rem;
        cursor: pointer;
        padding-bottom: 0.5rem;
    }

    .active {
        border-bottom: solid var(--light-text-color) 1px;
    }

    main {
        display: flex;
        flex-direction: column;
        color: var(--light-text-color);
        background: var(--background-fade);
        align-items: center;
        padding: 1rem;
        border: solid var(--border-color) 1px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
    }

    .location-photo {
        max-width: 456px;
        height: auto;
        border-radius: 228px;
        border: solid var(--border-color) 1px;
    }

    main>h2,p {
        padding: 1rem;
    }

    main>img {
        margin: 1rem;
    }

    footer {
        text-align: center;
        color: var(--light-text-color);
        background: var(--background-fade);
        margin-top: 3rem;
        border-top: solid var(--border-color) 1px;
    }

    footer>p {
        padding: 1px;
    }

    /* Menu Page specific */
    .menu-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-column-gap: 1rem;
        grid-row-gap: 1rem;
        justify-items: center;
    }

    .menu-item {
        display: flex;
        flex-direction: column;
        border: solid var(--border-color) 1px;
        border-radius: 1rem;
        background-color: var(--alt-background-color);
    }

    .menu-item>p {
        text-align: center;
    }

    .price {
        padding-top: 0px;
        color: var(--alt-text-color);
    }

    .item-photo {
        width: 16rem;
        height: auto;
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
        border: solid var(--border-color) 1px;
    }
    /* End menu page */
</style>
</head>
